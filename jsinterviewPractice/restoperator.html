<body>
    <script>
        function sum(...args){
            let total = 0;
            for(let a of args){
                total+=a;
            }
        console.log(total);
        }
        sum(1,2,3,4);

        function add(a,b,c,...args){
            console.log(a+b+c);
            console.log(args);
        }

        add(1,3,4,5,6,7,8,9);
    </script>
</body>
