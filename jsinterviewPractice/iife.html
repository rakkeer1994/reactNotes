<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // iife 
        (
            function (a,b){
                console.log(a+b);
            }
        )(5,20);


        // higher order function 
        // 1)
        function x(){
            console.log("print hello");
        }

        function y(a){
            a();
        }
        y(x);

        // 2) this is known as function currying

        function ques(name){
            return function (topic){
               return function(time){
                console.log(`hii ${name}  your test topic is ${topic} and your test time is ${time}`);
               }
            }
        }
        ques("rakesh")("html")("2 pm");
    </script>
</body>
</html>
