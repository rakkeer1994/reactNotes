<!DOCTYPE html>

<head>

<body>
    <script>
        let obj = {
            name: "rakesh",
            age: 27,
            gender: "male"
        }
        console.log(obj);
        var arr = Object.keys(obj);
        console.log(arr);
        console.log(Object.values(obj));

        var arr_obj = arr.map((key)=>{
            return{[key]:obj[key]};
        })
        console.log(arr_obj);
    </script>
</body>
