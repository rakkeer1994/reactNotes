<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    convert array into object 
    <script>
        var arr = ["rakesh", "kamal", "rohit", "kali"];
        // ast method 
        var obj = {
        ...arr
        }
        console.log(obj);

        // 2nd method 
        var obj2 = {};
        for(let i=0; i<arr.length; i++){
            obj2[i]=arr[i];
        }
        console.log(obj2);

        // 3rd method 
        var obj3 = Object.assign({}, arr);
        console.log(obj3);

    </script>
</body>
</html>
