<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    promise chainingg
    <script>
let promises = new Promise((resolve,reject)=>{
    setTimeout(()=>{
        reject(true)
    }, 2000);
})

promises.then((res)=>{
console.log(res);
return res*2;
}).then((res)=>{
    console.log(res);
    return res*3;
}).then((res)=>{
    console.log(res);
    return res*4;
}).then((res)=>{
    console.log(res);
    return res*5;
}).then((res)=>{
    console.log(res);
}).catch((res)=>{
    console.log('promise rejected', res);
})
    </script>
</body>
</html>
